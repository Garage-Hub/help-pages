{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{% block title %}{% endblock %}GarageHub Help</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="{% static "help/css/style.css" %}"/>

</head>
<body>

{% include "includes/header.html" %}
<main>
  {% block content %}
  {% endblock %}
</main>

<section id="real-help" class="footer-help mt-4">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="d-flex align-items-center">
          <div class="footer-help-img"></div>
          <div class="footer-help-text">
            <h4 class="mb-3">You prefer to talk with the real person instead?</h4>
            <a href="https://garagehub.io/contact" class="btn btn-md btn-primary">Contact us</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<footer class="footer py-3 px-5 d-flex flex-column flex-md-row text-center text-md-left">
  <span>GarageHub &copy; {% now "Y" %}</span>
  <ul class="list-unstyled list-inline ml-md-auto">
    <li class="list-inline-item"><a href="">ad</a></li>
    <li class="list-inline-item"><a href="">dsadasd</a></li>
    <li class="list-inline-item"><a href="">sdasdsad</a></li>
  </ul>
</footer>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


</body>
</html>
